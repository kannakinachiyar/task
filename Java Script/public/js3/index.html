

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(180, 191, 255);
        }

        h3 {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-shadow: 2px 2px 3px white;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="card-header d-flex justify-content-center">
            <h3>Enter text here</h3>
        </div>
        <div class="card-body d-flex justify-content-center">
            <form>
                <div class="form-floating mt-3">
                    <textarea class="form-control" id="text" name="text1"></textarea>
                </div>
                <button type="button" onclick="btn1()" class="btn btn-success text-light mt-4 mx-auto d-block"
                    style="border-radius: 10px; border: none;">Find</button>
            </form>
        </div>
    </div>
    <div class="txt1" id="output">
        <p id="text01" class="text-center text-dark"></p>
        <p id="text04" class="text-center" style="font-weight: bold;"></p>
    </div>

    <script>
        function btn1() {
            var k = document.getElementById('text').value;
            var output1 = document.getElementById('output');
            var output2 = document.getElementById('text04');
             
            output2.innerHTML="";
            document.getElementById('text01').innerHTML="";

            if (k.trim() === "") {
                alert("Enter text here");
                output1.style.display = "none";
            } else {
                output1.style.display = "block";

                const res1 = k.trim();
                let textcount = {};

                for (let x of res1) {
                    if (x.trim() !== '') {
                        textcount[x] = (textcount[x] || 0) + 1;
                    }
                }

                document.getElementById("text01").innerHTML = "<h2>This text includes <b>" + res1.length + " </b>characters</h2>";

                for (let x in textcount) {
                    if (textcount.hasOwnProperty(x) && x.trim() !== '') {
                        output2.innerHTML += "This text includes " + textcount[x] + " <b>" + x + "</b> elements<br>";
                    }
                }
            }
        }



    </script>
</body>

</html>
