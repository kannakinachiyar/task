<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        background-color: rgb(224, 206, 241);
    }
    input{
        box-shadow: 5px 5px 5px gray;
        border: none;
        border-radius: 10px;
    }
    p{
        color: green;
    }
    span{
        color: red;
    }
    #number1:hover{
        background-color: whitesmoke !important;
        
        }
    #number2:hover{
        background-color: whitesmoke !important;

    }
    h1{
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        text-shadow: 2px 2px 4px white;
    }
    
</style>
<body>
   
        <h1 class="text-primary text-center mt-4" style="font-family: 'Times New Roman', Times, serif;"><b>Arithmetic
                Operation</b></h1>
        <form name="frm1"  class="text-center my-4">
            <input type="number" class="shadow " id="number1" name="name1"><br>
            <span id="spn1" style="color: rgb(255, 0, 0);"></span><br>
            <input type="number" class="shadow   "   id="number2" name="name2"><br>
            <span id="spn2" style="color: rgb(255, 0, 0);"></span>
        </form>
        <button type="submit" onclick="calculate()" class=" text-white p-1 bg-success my-4 mx-auto d-block"
            style="border-radius: 10px;" value="calculate">Calculate</button>
        <div class="js text-center" style="display: block;" id="output">
            <p id="Add"></p>
            <p id="sub"></p>
            <p id="multi"></p>
            <p id="divi"></p>
            <p id="modal"></p>
            <p id="sin"></p>
            <p id="tan"></p>
            <p id="cos"></p>
            <p id="log"></p>
        </div>
    </div>
    <script>
        function calculate() {
            var a = Number(document.getElementById("number1").value)
            console.log(a);

            var b = Number(document.getElementById("number2").value)
            console.log(b);

            var output1 = document.getElementById("output")
            if (a == "" && b == "") {
                document.getElementById('spn1').innerHTML = '*Required';
                document.getElementById('spn2').innerHTML = '*Required';
                output1.style.display = 'none';

            }
            else if (a == " ") {
                document.getElementById('spn1').innerHTML = '*Required';
                document.getElementById('spn2').innerHTML = " ";
                output1.style.display = 'none';
            }
            else if (b == " ") {
                document.getElementById('spn2').innerHTML = '*Required';
                document.getElementById('spn1').innerHTML = " ";
                output1.style.display = 'none';

            }
            else {
                document.getElementById("spn1").innerHTML = " ";
                document.getElementById("spn2").innerHTML = " ";
                output1.style.display = 'block';
            }
            document.getElementById("Add").innerHTML = `<b>Addition of <span>${a} and ${b} is ${a + b}</b></span>`;
            document.getElementById("sub").innerHTML = `<b>subtraction of <span> ${a} and ${b} is  ${a - b}</b></span>`;
            document.getElementById("multi").innerHTML = `<b>Multiplication of <span> ${a} and ${b} is  ${a * b}</b></span>`;
            document.getElementById("divi").innerHTML = `<b>Division of  <span>${a} and ${b} is  ${a / b}</b></span>`;
            document.getElementById("modal").innerHTML = `<b>Modulus of  <span>${a} and ${b} is  ${a % b}</b></span>`;
            document.getElementById("sin").innerHTML = `<b>sin of  <span>${a} is ${Math.sin(a)}</b></span>`;
            document.getElementById("tan").innerHTML = `<b>Tan of <span>${b} is  ${Math.tan(b)}</b></span>`;
            document.getElementById("cos").innerHTML = `<b>Cos of <span>${a} is ${Math.cos(b)}</b></span>`;
            document.getElementById("log").innerHTML = `<b>Log of <span>${b} is ${Math.log(a)}</b></span>`;

        }
    </script>
</body>

</html>
