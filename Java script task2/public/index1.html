<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid p-3">
        <h1 class="text-center">Form Validation</h1>
        <div class="row g-2 ">
            <div class="col-lg col-md-6 p-0">
                <div class="card shadow m-1 " style="border: none;border-radius:20px;">
                    <div class="card-header bg-primary text-light text-center p-2 "
                        style="border-radius: 10px;font-family: 'Times New Roman', Times, serif; ">
                        <h3>Basic Information</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="usename">
                                <label for="fname" class="form-label">Name:</label>
                                <input type="text" id="fname" name="fname" class="a form-control "
                                    placeholder="Enter name..">
                                <div class="error" id="span1"></div>
                                
                            </div>
                            <div class="gender1 my-2">
                                <label>Gender: </label><br>
                                <input type="radio" name="gender" id="male" value="male">
                                <label class="gnd">Male</label>
                                <input type="radio" name="gender" id="female" value="female">
                                <label class="gnd">Female</label>
                                <input type="radio" name="gender" id="others" value="others">
                                <label class="gnd">Others</label><br>
                                <div class="error" id="span2"></div>
                            </div>
                            <div class="mail my-2">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" name="email" id="mail"
                                    placeholder="Enter valid email address ">
                                <div class="error" id="span3"></div>
                            </div>
                            <div class="mnumber my-2">
                                <label for="number" class="form-label">Mobile Number:</label>
                                <input type="number" name="number" id="number" class="form-control"
                                    placeholder="00000-00000">
                                <div class="error" id="span4"></div>
                            </div>
                            <div class="dob my-2">
                                <label for="dob" class="form-label">Date Of Birth:</label>
                                <input type="date" id="dob" name="dob" class="form-control">
                                <div class="error" id="span5"></div>
                            </div>
                            <div class="nation my-2">
                                <label for="nation" class="form-label" name="namtion">Nationality:</label>
                                <select class="form-control" id="form_nation">
                                    <option value="">Choose</option>
                                    <option value="Indian">Indian</option>
                                    <option value="American">American</option>
                                    <option value="Others">Others</option>
                                </select>
                                <div class="error" id="span6"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md-6  p-0">
                <div class="card  shadow m-1 " style="border: none;border-radius: 20px !important;">
                    <div class="card-header bg-primary text-light text-center p-2 "
                        style="border-radius: 10px;font-family: 'Times New Roman', Times, serif;">
                        <h3>Academic</h3>
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="degree my-2">
                                <label for="degre" class="form-label" name="degree">Degree:</label>
                                <select class="form-control" id="form_degree">
                                    <option value="">Choose</option>
                                    <option value="B.Sc">B.Sc</option>
                                    <option value="M.Sc">M.Sc</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MCA">MCA</option>
                                </select>
                                <div class="error" id="span7"></div>
                            </div>
                            <div class="branch my-2">
                                <label for="branch" class="form-label" name="branch">Branch:</label>
                                <select class="form-control" id="form_branch">
                                    <option value="">Choose</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Information Technology">Information Technology</option>

                                    <option value="Computer Application">Computer Application</option>
                                </select>
                                <div class="error" id="span8"></div>
                            </div>
                            <div class="year my-2">
                                <label for="year" class="form-label" name="year">Year:</label>
                                <select class="form-control" id="form_year">
                                    <option value="">Choose</option>
                                    <option value="2020">2020</option>
                                    <option value="20211">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                                <div class="error" id="span9"></div>
                            </div>
                            <div class="sem my-2">
                                <label for="sem" class="form-label" name="sem">Semester:</label>
                                <select class="form-control" id="form_sem">
                                    <option value="">Choose</option>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="V">V</option>
                                    <option value="VI">VI</option>
                                </select>
                                <div class="error" id="span10"></div>
                            </div>
                            <div class="language ">
                                <label class="my-2">Language Known:</label><br>
                                <input type="checkbox" name="lan" id="lang1" value="Tamil">
                                <label for="lang1" class="check">Tamil</label>
                                <input type="checkbox" name="lan" id="lang2" value="English">
                                <label for="lang2" class="check">English</label>
                                <input type="checkbox" name="lan" id="lang3" value="Hindi">
                                <label for="lang3" class="check">Hindi</label>
                                <div class="error" id="span11"></div>
                            </div>
                            <div class="admission my-2">
                                <label for="admission" class="form-label" name="admission">Admission:</label>
                                <select class="form-control" id="form_admission">
                                    <option value="">Choose</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <div class="error" id="span12"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg  col-md-6  p-0 ">
                <div class="card m-1 shadow" style="border: none;border-radius: 20px;">
                    <div class="card-header bg-primary text-center text-light p-2"
                        style="border-radius: 10px;font-family: 'Times New Roman', Times, serif;">
                        <h3>Parent's Information</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="father my-2">
                                <label for="text" class="form-label">Father's Name:</label>
                                <input type="text" id="fathername" name="fathername" class="form-control"
                                    placeholder="Enter Father's Name">
                                <div class="error" id="span13"></div>
                            </div>
                            <div class="father_occupation my-2">
                                <label for="text" class="form-label">Father's Occupation:</label>
                                <input type="text" id="Occupation" name="Occupation" class="form-control"
                                    placeholder="Enter Father's Occupation">
                                <div class="error" id="span14"></div>
                            </div>
                            <div class="income my-2">
                                <label for="text" class="form-label">Father's Income:</label>
                                <input type="number" id="income" name="income" class="form-control"
                                    placeholder="Enter Father's Income">
                                <div class="error" id="span15"></div>
                            </div>
                            <div class="mother my-2">
                                <label for="text" class="form-label">Mother's Name:</label>
                                <input type="text" id="mother name" name="mother name" class="form-control"
                                    placeholder="Enter Mother's Name">
                                <div class="error" id="span16"></div>
                            </div>
                            <div class="cntnumber my">
                                <label for="text" class="form-label">Contact Number:</label>
                                <input type="number" name="num" id="num" class="form-control" placeholder="00000-00000">
                                <div class="error" id="span17"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg  col-md-6  p-0 ">
                <div class="card m-1 shadow" style="border: none;border-radius: 20px;">
                    <div class="card-header bg-primary text-center text-light p-2"
                        style="border-radius: 10px;font-family: 'Times New Roman', Times, serif;">
                        <h3>More Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="details">
                            <label for="more" class="form-label">Extra Details:</label>

                            <input type="text" name="more" id="more" placeholder="add text" class="form-control">
                            <div class="error" id="span18"></div>
                            <i class="fa-solid fa-trash text-danger" id="delete1" onclick="trash1()"></i><br>

                            <p id="demo" class="mt-2"></p>
                        </div>
                        <button type="button" value="Submit" class=" btn bg-danger text-light " onclick="add()">Add
                            More</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end ">
                <button type="button" class="btn btn-success mx-4 my-2  g-4 "onclick="myfn()" >view
                        </button>
                <button type="button" class="btn btn-success my-2 " onclick="myfunction()">Submit</button>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
