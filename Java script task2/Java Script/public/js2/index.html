<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD and EVEN</title>
    <link rel="stylsheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    p {
        color: blue;
    }

    span {
        color: rgb(247, 2, 2);
    }

    h3 {
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
    }

    body {
        overflow-x: hidden !important;
        background-color: rgb(236, 213, 183);
    }

    input:hover {
        background-color: whitesmoke;
    }
</style>

<body>

    <div class="  ms-auto me-auto my-4">
        <h3 style="text-align: center; color: blue; text-shadow:2px 2px skyblue ;">ODD AND EVEN </h3>
        <form>
            <div class=" form-floating  w-50 mx-auto d-block mt-5">
                <input type="number" id="odd" class="form-control shadow mt-4 " placeholder="KK" name="number1">
                <label for="odd">Enter A value</label>
            </div>
            <div class=" form-floating  w-50  mx-auto d-block">
                <input type="number" id="even" class="form-control shadow mt-4" placeholder="KK" name="number2">
                <label for="even">Enter B value</label>
            </div>
        </form>
        <button type="submit" onclick="cal()"
            class="btn btn-primary m-5 ms-auto me-auto  d-flex justify-content-center  text-white shadow"
            style="border-radius:10px; border:none;" value="submit">Submit</button>
    </div>

    <div class="js text-center " id="output">
        <p id="odd1"></p>
        <p id="sum1"></p>
        <p id="sum2"></p>
        <p id="sum5"></p>
        <p id="sum3"></p>
        <p id="sum6"></p>
    </div>
    <div>
        <script>
            function cal() {
                var a = Number(document.getElementById('odd').value);
                k = [];
                n = [];
                o = [];
                sum = 0;
                even = 0;
                odd = 0;
                console.log(a);
                var b = Number(document.getElementById('even').value);
                console.log(b);
                var output1 = document.getElementById('output')
                for (i = a; i <= b; i++) {
                    console.log(i);
                    k.push(i);
                    sum = sum + i;
                    console.log(sum);

                    if (i % 2 == 0) {
                        n.push(i);
                        console.log("the number is odd");
                        even = even + i;
                        console.log(even);
                    }
                    else {
                        o.push(i);
                        console.log("the number is even");
                        odd = odd + i;
                        console.log(odd);
                    }
                }
                if (a == "" && b == "") {
                    output1.style.display = "none";
                    alert("Required a and b value");
                }
                else if (a == " ") {
                    output1.style.display = "none";
                    alert("Rquired a value");
                }
                else if (b == " ") {
                    output1.style.display = "none";
                    alert("Require b value");
                }
                else if (a > b) {
                    output1.style.display = "none";
                    alert(" a is greater than b");
                }
                else {
                    output1.style.display = "block";
                }
                document.getElementById('odd1').innerHTML = ` Number  between  from <span>   ${a} and ${b} in:   <b> ${k}</b></span>`;
                document.getElementById('sum1').innerHTML = `Sum of Value=<span> <b>${sum}</b></span>`;
                document.getElementById('sum2').innerHTML = `Even Numbers: <span><b>${n}</b></span>`;
                document.getElementById('sum5').innerHTML = `Sum of Even Values= <span> <b>${even}</b></span>`;
                document.getElementById('sum3').innerHTML = `Odd Numbers:<span> <b>${o}</b></span>`;
                document.getElementById('sum6').innerHTML = `Sum of Odd Values=<span> <b>${odd}</b></span>`;
            }
        </script>
    </div>
</body>

</html>
