<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    h1 {
        text-align: center;
        color: rgba(0, 0, 0, 0.945);
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        text-shadow: 2px 2px 4px white;
    }
    p{
        color: rgb(26, 46, 161);
    }
    input {
        border-radius: 10px;
        background-color: whitesmoke;
        border:none;
    }
    input:hover {
        background-color: rgb(218, 215, 215);
        border: none;
    }
    button {
        border: none;
        border-radius: 10px;
    }
    button:hover{
       color:rgb(179, 179, 179) !important;
       background-color:rgb(56, 56, 233) !important;
    }
    b{
        color: rgb(235, 19, 19);
    }
    body{
     background-color: rgb(152, 173, 241);
    }
</style>
<body>
    <div class="card-head mt-5">
        <h1>DATE CALCULATE</h1>
    </div>
    <form>
        <div class="card-body  d-flex justify-content-center pt-5">
            <input type="date" id="datecal" class="p-2  mx-4" name="date">
            <input type="date" id="datecal1" class="p-2 mx-4" name="date">           
        </div>
    </form>
    <button type="button" id="btn1" onclick="submit()"
        class="bg-primary text-light m-4 ms-auto me-auto d-flex  shadow justify-content-center  p-2">calculate</button>
    <div class="datevalue"id="output">
        <p id="ndate1" class="ms-auto me-auto text-center "></p>
        <p id="ndate2" class="ms-auto me-auto text-center "></p>
        <p id="ndate3" class="ms-auto me-auto text-center "></p>
        <p id="ndate4" class="ms-auto me-auto text-center "></p>
        <p id="ndate5" class="ms-auto me-auto text-center "></p>
        <p id="ndate6" class="ms-auto me-auto text-center "></p>
        <p id="ndate7" class="ms-auto me-auto text-center "></p>
        <p id="ndate8" class="ms-auto me-auto text-center "></p>
    </div>
    <script>
        function submit() {
            var date1 = new Date(document.getElementById('datecal').value)
            console.log(date1)
            var date2 = new Date(document.getElementById('datecal1').value)
            var output1=document.getElementById('output')
            console.log(date2)
            let milisec = date2 - date1;
            console.log(milisec)
            let sec = milisec / 1000;
            console.log(sec)
            let min = sec / 60;
            let hours = min / 60;
            let days = hours / 24;
            let week=Math.floor(days/7);
            let year=Math.floor(days/365);
            let remainder=Math.floor(days%365);
            let month=Math.floor(remainder/31);
            let remainder_month=Math.floor(remainder%31);
            if (isNaN(date1) && isNaN(date2)){
                output1.style.display="none";
                alert("Required  Enter the Date");

            }
            else if(isNaN(date1)){
                output1.style.display="none";
                alert("Required Enter the Date1");
            } 
            else if(isNaN(date2)){
                output1.style.display="none";
                alert("Required Enter the Date2");
            }
            else if(date1 > date2){
                output1.style.display="none";
                alert("Required date1 Less than to date2");
            }
            else {
                output1.style.display="block";
            }
          
            document.getElementById("ndate1").innerHTML = `The total number of <b>days</b> between those to dates <b> ${days}</b>`;
            document.getElementById("ndate2").innerHTML = `The total number of <b>hours</b> between those to dates<b> ${hours}</b>`;
            document.getElementById("ndate3").innerHTML = `The total number of <b>Minutes</b> between those to dates<b> ${min}</b>`;
            document.getElementById("ndate4").innerHTML = `The total number of <b>seconds</b> between those to dates<b> ${sec}</b>`;
            document.getElementById("ndate5").innerHTML = `The total number of <b>milliseconds</b> between those to dates<b> ${milisec}</b>`;
            document.getElementById("ndate6").innerHTML = `The total number of <b>Weeks</b> between those to dates<b> ${week}</b>`;
            document.getElementById("ndate7").innerHTML = `The total number of <b>year</b> between those to dates<b>  ${year}</b>`;
            document.getElementById("ndate8").innerHTML = `The total number of days month and years between those to date is<b> ${year}</b>years <b>${month}</b>month <b>${remainder_month}</b>days`;
        }
    </script>
</body>

</html>
