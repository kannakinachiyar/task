<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    input {
        border-radius: 10px;
        border:none;
    }

    body {
        background-color: rgb(154, 169, 235);
    }
    h1{
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        text-shadow: 2px 2px 4px white;
    }
</style>

<body>
    <h1 class="text-center mt-5">
        DAYS CALCULATOR
    </h1>
    <form>
        <div class=" text-center mt-4 ">
            <label>Date:</label>
            <input type="date" id="date1" class=" shadow p-2 mt-3"><br>

            <label>Days:</label>
            <input type="number" id="txt1" class="shadow p-2 mt-3 ">


    </form>
    <button type="button" value="submit" id="btn1" onClick="cal()"
        class="btn btn-success  ms-auto me-auto d-flex justify-content-center my-4 shadow ">Calculate</button>

    <div class="calculate" id="output2">
        <p id="mdate1"></p>
        <p id="mdate2"></p>
    </div>
    <script>
        function cal() {

            var dateInput = document.getElementById("date1").value;
            var new_date = new Date(dateInput);
            var days = Number(document.getElementById('txt1').value);

            new_date.setDate(new_date.getDate() + days);
            var output4 = new_date.toDateString();

            new_date.setDate(new_date.getDate() - 2 * days);
            var output3 = new_date.toDateString();

            output = document.getElementById('output2')
            if (isNaN(new_date) && !days) {
                alert("Enter date and days");
                output.style.display = "none";
            }
            else if(isNaN(new_date)){
                alert("Enter the date")
                output.style.display="none"
            }
            else if(days==" "){
                alert("Enter the days ")
                output.style.display="none"
            }
            else {
                output.style.display="block"

            }

            document.getElementById('mdate1').innerHTML = `<b>Adding ${days} day(s) to ${dateInput} is ${output4}</b>`;
            document.getElementById('mdate2').innerHTML = `<b>Subtracting ${days} day(s) from ${dateInput} is ${output3}</b>`;
        }

    </script>
</body>

</html>
